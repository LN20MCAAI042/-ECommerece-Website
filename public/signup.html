<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online Store : signup Here</title>

    <link rel="preconnect" href="http://fonts.googleleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleleapis.com/css2?family=cinzel&family=Loto&display=swp" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>

    <img src="./css/img/loading.gif" class="loader" alt="">
    <section class="form-section">
        <div class="form-container">
            <div class="form">
                <h1 class="form-heading">NEW HERE, SIGN UP HERE</h1>
                <input type="text" autocomplete="off"
                id="name" placeholder="Full name">
                <input type="email" autocomplete="off"
                id="email" placeholder="Email">
                <input type="password" autocomplete="off"
                id="password" placeholder="Password">
                <input type="number" autocomplete="off"
                id="number" placeholder="Phone Number">
                <span class="error">This Is An Error Enrty</span>

                <div>
                   <input type="checkbox" id="tc"><label for="tc" class="tc-text">YOU AGREE TO OUR <a href="#">TERM AND CONDITIONS</a></label>
                </div>

                <button class="submit-btn">SIGN UP</button>
                <a href="/login" class="other-form-link">Already Have An Account. LOGIN HERE</a>
            </div>
            <img src="./css/img/signup-bg.png" class="form-img" alt="">
        </div>
    </section>

    <script src="./js/form.js"></script>
    <script src="./js/common.js"></script>
</body>
</html>
